<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <link href="/math-index.css" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<section class="wrapper">
      

<div class="button-wrapper">

  <div class="button-left">
    <div class="input-spaece">
      <span id="answer">0</span>
    </div>
       
    <div class="layer">
      <button class="input">7</button>
        <button class="input">8</button>
          <button class="input">9</button>
            <button class="input_op">+</button>
    </div>

    <div class="layer">
      <button class="input">4</button>
        <button class="input">5</button>
          <button class="input">6</button>
            <button class="input_op">-</button>
    </div>

    <div class="layer">
      <button class="input">1</button>
        <button class="input">2</button>
          <button class="input">3</button>
            <button class="input_op">*</button>
    </div>

    <div class="layer">
      <button class="input">0</button>
        <button class="input">00</button>
          <button class="input_op">.</button>
            <button class="input_op">/</button>
    </div>

    <div class="other-layer">
      <button class="input_ac">AC</button>
        <button class="input_ans"">=</button>
    </div>
  </div>
</div>


</section>


      <script src="/math-index.js"></script>
</body>
</html>
